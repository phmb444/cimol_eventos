<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <title>Home</title>
    <style>
         .header {
            background-color: #1a237e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            margin: 30px auto;
            padding: 20px;
            max-width: 800px;
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .save-button {
            background-color: #1a237e;
            color: white;
        }

        .logo {
            max-height: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand navlink_style" href="#">
                <img src="../../static/images/cimolLogo.png" alt="Logo" class="d-inline-block align-text-top" width="25%" height="auto">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./all_events.html">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contatos</a>
              </li>
            </ul>
            <div class="d-flex navlink_style nav-item dropdown" role="search">
                <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Perfil
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./user.html">Ver perfil</a></li>
                </ul>
            </div>
          </div>
        </div>
    </nav>
    <div class="text-center my-4">
        <img src="../../static/images/infoLogo.png" alt="Semana da Informática" style="max-height: 50px;">
    </div>
    <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" rows="2" placeholder="Digite a descrição"></textarea>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="day" class="form-label">Dia</label>
                    <input type="date" class="form-control" id="day">
                </div>
                <div class="col-md-6">
                    <label for="location" class="form-label">Localização</label>
                    <input type="text" class="form-control" id="location" placeholder="Digite a localização">
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="time" class="form-label">Horário</label>
                    <input type="time" class="form-control" id="time">
                </div>
                <div class="col-md-6">
                    <label for="audience" class="form-label">Público alvo</label>
                    <select class="form-select" id="audience">
                        <option selected>Selecione...</option>
                        <option value="1">Estudantes</option>
                        <option value="2">Profissionais</option>
                    </select>
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="seats" class="form-label">Número de vagas</label>
                    <input type="number" class="form-control" id="seats" min="0" placeholder="Digite o número de vagas">
                </div>
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn save-button">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
