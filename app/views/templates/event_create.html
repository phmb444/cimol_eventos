<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <title>Home</title>
    <style>
         .header {
            background-color: #1a237e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            margin: 30px auto;
            padding: 20px;
            max-width: 800px;
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .save-button {
            background-color: #1a237e;
            color: white;
        }

        .logo {
            max-height: 50px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="text-center my-4">
        <img src="../../static/images/infoLogo.png" alt="Semana da Informática" style="max-height: 50px;">
    </div>
    <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" rows="2" placeholder="Digite a descrição"></textarea>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="start_date" class="form-label">Data de Início</label>
                    <input type="date" class="form-control" id="start_date">
                </div>
                <div class="col-md-6">
                    <label for="start_time" class="form-label">Hora de Início</label>
                    <input type="time" class="form-control" id="start_time">
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="end_date" class="form-label">Data de Término</label>
                    <input type="date" class="form-control" id="end_date">
                </div>
                <div class="col-md-6">
                    <label for="end_time" class="form-label">Hora de Término</label>
                    <input type="time" class="form-control" id="end_time">
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="location" class="form-label">Localização</label>
                    <input type="text" class="form-control" id="location" placeholder="Digite a localização">
                </div>
                <div class="col-md-6">
                    <label for="audience" class="form-label">Aberto ao publico?</label>
                    <select class="form-select" id="audience">
                        <option selected>Selecione...</option>
                        <option value="1">Sim</option>
                        <option value="0">Não</option>
                    </select>
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="banner" class="form-label">Banner</label>
                    <input type="file" class="form-control" id="banner" accept="image/*">
                </div>
                <div class="col-md-6">
                    <label for="icon" class="form-label">Ícone</label>
                    <input type="file" class="form-control" id="icon" accept="image/*">
                </div>
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn save-button">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
