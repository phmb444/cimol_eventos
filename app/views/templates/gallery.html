<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css" media="screen">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <title>Home</title>
  <style>
    .gallery-item {
      margin-bottom: 20px;
    }
    .square {
      padding: 15px;
      border-radius: 8px;
      background-color: #f8f9fa;
      margin-bottom: 15px;
    }
    .square img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  {% include 'header.html' %}
  <div class="container mt-4">
    <div class="row">
      {% for item in gallery %}
      <div class="col-md-6 gallery-item">
        <div class="row">
          <div class="col-md-9">
            <div class="square">
              <img src="{{ item.id_banner }}" alt="Banner">
            </div>
          </div>
          <div class="col-md-3">
            <div class="square">
              <img src="{{ item.id_icon }}" alt="Icon">
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
