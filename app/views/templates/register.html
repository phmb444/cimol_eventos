<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand navlink_style" href="#">
                <img src="../../static/images/cimolLogo.png" alt="Logo" class="d-inline-block align-text-top" width="15%" height="auto">
                <p class="welcome">Seja Bem-vindo!</p>
            </a>
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-pills nav-fill gap-2 p-1 small  rounded-5 shadow-sm" id="pillNav2" role="tablist" 
        style="
            --bs-nav-link-color: #1F1C5A; 
            --bs-nav-pills-link-active-color: #fff;
            --bs-nav-pills-link-active-bg: #1F1C5A;       
            --bs-nav-pills-link-color: #1F1C5A;
            --bs-nav-pills-link-bg:  #1F1C5A;
            --bs-nav-pills-link-hover-bg: #1F1C5A; 
            --bs-nav-pills-link-active-bg: #1F1C5A; 
        ">
            <li class="nav-item" role="presentation">
                <a class="nav-link rounded-5" id="login-tab2" href="/login" role="tab" aria-selected="false">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active rounded-5" id="cadastro-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Cadastro</button>
            </li>
        </ul>   
        <form action="/user" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Escolha uma senha">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">
            </div>
            <div class="form-group btnFunc">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>
</body>
</html>
