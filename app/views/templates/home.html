<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

<body>
  {% include 'header.html' %}
    <div class="banner">
        <img src="../../static/images/cimolFrente.png" alt="Banner" class="d-inline-block align-text-top bannerImg" width="50%" height="auto">
    </div>
    <div class="container">
        <h2 class="lastEvenText">Ãšltimos eventos:</h2>

                <a href="/eventos/{{evento.id_evento}}" class="card " style="width: 13rem;">

        </div>
    </div>
