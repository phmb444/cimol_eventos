<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css" media="screen">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <title>Home</title>
</head>
<body>
  {% include 'header.html' %}
  <div class="banner">
    <img src="../../static/images/cimolFrente.png" alt="Banner" class="d-inline-block align-text-top bannerImg" width="50%" height="auto">
  </div>
  <div class="container">
    <h2 class="lastEvenText">Ãšltimos eventos:</h2>
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 listevents">
        {% for evento in eventos %}
        <div class="col event-card">
          <a href="/eventos/{{evento.id_evento}}" class="card" style="width: 100%;">
            <img src="{{evento.id_icon}}" class="card-img-top" alt="logoInfo">
            <div class="card-body">
              <p class="card-text">{{ evento.nome_evento }}</p>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
