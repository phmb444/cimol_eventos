<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../static/css/style.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <title>Todos os Eventos</title>
  </head>
  <body>
    {% include 'header.html' %}
    <div class="banner banner-eventos">
      <div class="container d-flex flex-column flex-md-row align-items-center">
        <div class="apresentacao">
          <h3 class="galeriaText">Galeria</h3>
          <a class="btn btn-primary" href="/galeria" role="button"
            >Fique por dentro</a
          >
        </div>
        <div class="galleryPreview">
          <div class="galleryPreviewContainer">
            <div class="row row-cols-2 row-cols-sm-2 row-cols-md-4">
              {% for image in gallery %}
              <div class="col">
                <div class="square-preview">
                  <img
                    src="{{image.id_icon}}"
                    alt="Imagem 1"
                    style="width: 100%; height: 100%; object-fit: cover"
                  />
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      {% if isAdmin %}
      <div class="container text-center mt-4">
        <a href="/criar_evento" class="btn btn-success">Criar Evento</a>
      </div>
      {% endif %}
      <h4 class="allEventsText">Todos os Eventos:</h4>
      <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 listevents">
          {% for evento in eventos %}
          <div class="col event-card">
            <a
              href="/eventos/{{evento.id_evento}}"
              class="card"
              style="width: 100%"
            >
              <img
                src="{{evento.id_icon}}"
                class="card-img-top"
                alt="logoInfo"
              />
              <div class="card-body">
                <p class="card-text">{{ evento.nome_evento }}</p>
              </div>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
