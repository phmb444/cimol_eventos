<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Eventos</title>
</head>
<body>
    <h1>Todos os Eventos</h1>
    <ul>
        {% for evento in eventos %}
            <li><a href="/eventos/{{ evento.id_evento }}">{{ evento.nome_evento }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
