<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="../../static/css/style.css"
            media="screen"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <title>Todos os Eventos</title>
        <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f5f5f5;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                }
                .navbar {
                    background-color: #2e2a65;
                    color: white;
                    padding: 15px 20px;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    width: 100%;
                    position: absolute;
                    top: 0;
                }
                .navbar a {
                    color: white;
                    text-decoration: none;
                    margin: 0 10px;
                    font-size: 16px;
                }
                .navbar a:hover {
                    text-decoration: underline;
                }
                .container {
                    max-width: 900px;
                    padding: 20px;
                    background: white;
                    border-radius: 8px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }
                h1 {
                    font-size: 24px;
                    margin-bottom: 20px;
                    color: #2e2a65;
                }
                .info-box {
                    background-color: #f9f9f9;
                    padding: 15px;
                    border-radius: 8px;
                    margin-bottom: 20px;
                    border: 1px solid #ddd;
                }
                .info-box h2 {
                    font-size: 18px;
                    margin-bottom: 10px;
                }
                .info-box p {
                    margin: 5px 0;
                    font-size: 14px;
                }
                form {
                    background-color: #f9f9f9;
                    padding: 15px;
                    border-radius: 8px;
                    border: 1px solid #ddd;
                }
                form label {
                    display: block;
                    font-weight: bold;
                    margin: 10px 0 5px;
                    color: #333;
                }
                form input,
                form textarea {
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 10px;
                    border: 1px solid #ddd;
                    border-radius: 5px;
                    font-size: 14px;
                }
                form button {
                    background-color: #2e2a65;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    font-size: 14px;
                    cursor: pointer;
                    transition: background 0.3s ease;
                }
                form button:hover {
                    background-color: #4b4a8d;
                }
            </style> 
    </head>
    <body>
        {% include 'header.html' %}
            <div class="container">

                    <p><strong>E-mail:</strong> cimol@g12.com.br</p>
                </div>
                
            </div>
    </body>
</html>
